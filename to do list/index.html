<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="list"><h1>***TO-DO List***</h1>
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Meditate">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Do Codxo Tasks">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Meet Jack">
			<input class="todo__checkbox" type="checkbox">
		</div>
	
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Call Dad">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Water Flowers">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Order Groceries">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Pay Rent">
			<input class="todo__checkbox" type="checkbox">
		</div>
	</div>
</body>
</html>
